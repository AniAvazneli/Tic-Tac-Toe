<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="icon" href="./images/favicon-32x32.png" />
</head>

<body>
    <section class="newGame">
        <img class="xoLogo" src="images/logodvg.svg" alt="logo of X O" />
        <section class=" pickPlayer">
            <h1 class="headlinePickPlayer">PICK PLAYER 1’S MARK</h1>
            <div class="choserXO">
                <div class="cheseXcube">
                    <img class="choseX" src="./images/Combined Shape Copy 2.png" />
                </div>
                <div class="cheseOcube">
                    <img class="choseO" src="./images/Oval Copy.png" />
                </div>
            </div>
            <p class="reminder">REMEMBER : X GOES FIRST</p>
        </section>
        <button class="newGameCPU startButtons">
            <p class="buttonText"> NEW GAME (VS CPU)</p>
        </button>
        <button class="newGamePlayer startButtons">
            <p class="buttonText">NEW GAME (VS PLAYER)</p>
        </button>
    </section>
    <script src="./main.js"></script>
    <section class="startGame">
        <header>
            <img class="Hlogo" src="./images/logodvg.svg" alt="logo of X O" />
            <div class="turnSection">
                <div class="turnImages">
                    <img class="turnImageX" src="./images/turnX.png" />
                    <img class="turnImageO" src="./images/icon-o silver.svg" />
                </div>
                <p class="turnText">TURN</p>
            </div>
            <div class="arrow">
                <img class="arrowImage" src="./images/Path.png" />
            </div>
        </header>
        <main class="playground">
            <button class="gamingButtons B1"></button>
            <button class="gamingButtons B2"></button>
            <button class="gamingButtons B3"></button>
            <button class="gamingButtons B4"></button>
            <button class="gamingButtons B5"></button>
            <button class="gamingButtons B6"></button>
            <button class="gamingButtons B7"></button>
            <button class="gamingButtons B8"></button>
            <button class="gamingButtons B9"></button>
        </main>
        <footer>
            <div class="xScore footerBoxes">
                <p class="XandChosen footertext"></p>
                <p class="XandChosenNumber footerNumber"></p>
            </div>
            <div class="ties footerBoxes">
                <p class="tiesText footertext"></p>
                <p class="tiesNumber footerNumber"></p>
            </div>
            <div class="oScore footerBoxes">
                <p class="oandChosen footertext"></p>
                <p class="oandChosenNumber footerNumber"></p>
            </div>
        </footer>

    </section>
    <section class="notification">
        <p class="resultNotification">OH NO, YOU LOST…</p>
        <div class="midSec">
            <img class="notYellowOimage xoImage" src="./images/ovalYellow.png" />
            <img class="notYellowXimage xoImage" src="./images/Ximagee.png" />
            <p class="oWinstext xWinstext">TAKES THE ROUND</p>
        </div>
        <div class="notificationButtons">
            <button class="quitBut">QUIT</button>
            <button class="nextRoundBut">NEXT ROUND</button>
        </div>
    </section>
    <section class="restart">
        <p class="restartQuestion">RESTART GAME?</p>
        <div class="restartButs">
            <button class="cancel">NO, CANCEL</button>
            <button class="restartB">YES, RESTART</button>
        </div>
    </section>
    <section class="tied">
        <p class="tiedParagraph">ROUND TIED</p>
        <div class="tiedButs">
            <button class="quitB">QUIT</button>
            <button class="nextRoundB">NEXT ROUND</button>
        </div>
    </section>
</body>

</html>
